<html>
  

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    
    
  </head>

  <body>
    
    <div class="example-container">  <div id="example-scanning-overlay" class="hidden">
      
      <div class="inner">
         <img src="gym ting Manager Business Card.png" alt=""/> <div class="scanline"> </div>
      </div></div>
      <a-scene
        mindar-image="imageTargetSrc:./targets.mind; showStats: false; uiScanning: #example-scanning-overlay;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img
            id="icon-web"
            src="twitter.png"
          />
          <a-assets-item id="robot" src="free_download_athletic_african_man_walking_223.glb"></a-assets-item>
          <img
            id="icon-insta"
            src="linked.png"
          />
          <img
            id="icon-facebook"
            src="facebook.png"
          />
          <img
            id="icon-whatsapp"
            src="whatsapp.png"
          />
        
          <video id="scard-video" autoplay="false" loop="true"  src="Athletics, Strength, Health,.mp4" ></video>
          <img id="for-preview" src="gym ting Manager Business Card.png" /> 
            <img id="paintandquest-preview" src="KLLess Card.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="frd.mp4"></video>
      
          
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"
        >
        </a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <a-entity id="portfolio-item0">
              <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="0.9" height="0.552" position="0 0 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="0.9">
              </a-image>

          </a-entity>
          <a-entity id="portfolio-item1"  rotation=" 0 0 0">
            <!-- Second video entity -->
            <a-video id="scard-video-link" webkit-playsinline playsinline width="0.9" height="0.552" position=" 0 0.7 0"></a-video>
            
            <!-- Image -->
            <a-image id="scard-preview-button" class="clickable" src="#for-preview" alpha-test="0.5" position="0 0.7 0" height="0.552" width="0.9"></a-image>
        </a-entity>
        
     
        <a-entity gltf-model="#robot" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        mixin="rotatingEntity" 
        scale="0.003 0.003 0.003" 
        position="-0.6 -0.23 0"
        rotation=" 0 0 0">
</a-entity>
          <a-image
            visible="true"
            id="web-button"
            class="clickable"
            src="#icon-web"
            position="-0.38 -0.45 0"
            height="0.13"
            width="0.13"
          ></a-image>

          <a-image
            visible="false"
            id="insta-button"
            class="clickable"
            src="#icon-insta"
            alpha-test="0.5"
            position="-0.16 -0.45 0"
            height="0.13"
            width="0.13"
          ></a-image>
          <a-image
          visible="false"
          id="facebook-button"
          class="clickable"
          src="#icon-facebook"
          alpha-test="0.5"
          position="0.08 -0.45 0"
          height="0.13"
          width="0.13"
        ></a-image>

          

          <a-image
            visible="false"
            id="whatsapp-button"
            class="clickable"
            src="#icon-whatsapp"
            position="0.30 -0.45 0"
            height="0.13"
            width="0.13"
            animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
         
         
          <a-text
            value="SUPERIOR FITNESS"
            color="#FFFFFF"
            width="2"
            position="-0.36 -0.32 0"
            text-align="center"
            scale="0.9 0.9 0.9"
            font-weight="900"
          ></a-text>
          
        </a-entity>
      </a-scene>
    </div>
    
  </body>

</html>
